<md-sidenav
	class="md-sidenav-left"
	md-component-id="sideBarMenu"
	md-is-locked-open="$mdMedia('gt-md')"
	md-whiteframe="4"
	style="width: 275px;
    min-width: 275px;
    max-width: 275px;
	 position:static !important">

	<md-toolbar style="background: black;">
		<div layout layout="row">
			<h1 class="md-toolbar-tools">App</h1>
		</div>
	</md-toolbar>

	<md-content layout-margin>

		<div class="menu-block">
			<div
				layout
				layout-align="start end"
				ng-class="{'menuSelected': isCurrentState('home')}"
				class="header"
				ui-sref="home" >
				<i class="home large blue icon"></i>
				Home
			</div>
		</div>

		<div class="menu-block">
			<div class="header cursor-pointer" layout="row" menu-toggle-down layout
				layout-align="start end">
					PDV
					<span flex></span>
					<i class="large caret up yellow icon"></i>
			</div>
			<div ng-class="{'menuSelected': isCurrentState('gerenciador-pdv')}" ui-sref="gerenciador-pdv" >
				<div layout="row" class="menu-item">
					<i class="blue large angle double right icon"></i>
					<div flex layout-align="center" style="align-self: center">
						Gerenciar
					</div>
				</div>
			</div>
		</div>

		<div class="menu-block">
			<div class="header cursor-pointer" layout="row" menu-toggle-down layout layout-align="start end">
					Caixa
					<span flex></span>
					<i class="large caret up yellow icon"></i>
			</div>
			<div>
				<div ng-class="{'menuSelected': isCurrentState('caixa')}" class="menu-item" ui-sref="caixa" >
					<div layout="row">
						<i class="blue large angle double right icon"></i>
						<div flex layout-align="center" style="align-self: center">
							Gerenciar
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="menu-block">
			<div class="header cursor-pointer tal" menu-toggle-down layout layout-align="start end">
				Fornecedor
				<span flex></span>
				<i class="large caret up yellow icon"></i>
			</div>
			<div >
				<div ng-class="{'menuSelected': isCurrentState('cadastro-fornecedor')}" class="menu-item" ui-sref="cadastro-fornecedor" >
					<div layout="row">
						<i class="blue large angle double right icon"></i>
						<div flex layout-align="start" style="align-self: center">
							Cadastrar
						</div>
					</div>
				</div>
				<div ng-class="{'menuSelected': isCurrentState('consulta-fornecedor')}" class="menu-item" ui-sref="consulta-fornecedor" >
					<div layout="row">
						<i class="blue large angle double right icon"></i>
						<div flex>
							Consultar
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="menu-block">
			<div class="header cursor-pointer" menu-toggle-down layout layout-align="start end">
				Insumos
				<span flex></span>
				<i class="large caret up yellow icon"></i>
			</div>
			<div>
				<div ng-class="{'menuSelected': isCurrentState('cadastro-insumo')}" class="menu-item" ui-sref="cadastro-insumo" >
					<div>
						<i class="blue large angle double right icon"></i>
						Cadastrar
					</div>
				</div>
				<div ng-class="{'menuSelected': isCurrentState('consulta-insumos')}" class="menu-item" ui-sref="consulta-insumos">
					<div>
						<i class="blue large angle double right icon"></i>
						Consultar
					</div>
				</div>
			</div>
		</div>

		<div class="menu-block">
			<div class="header cursor-pointer" menu-toggle-down layout layout-align="start end">
				Produtos
				<span flex></span>
				<i class="large caret up yellow icon"></i>
			</div>
			<div>
				<div ng-class="{'menuSelected': isCurrentState('cadastro-produto')}" class="menu-item" ui-sref="cadastro-produto">
					<div>
						<i class="blue large angle double right icon"></i>
						Cadastrar
					</div>
				</div>
				<div ng-class="{'menuSelected': isCurrentState('consulta-produtos')}" class="menu-item" ui-sref="consulta-produtos" >
					<div>
						<i class="blue large angle double right icon"></i>
						Consultar
					</div>
				</div>
			</div>
		</div>

	</md-content>

</md-sidenav>
